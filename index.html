    <script>

class Node{

constructor(value){
   this.value = value ;
   this.next = null;
}

}


class LinkedList{
constructor(){
    this.head = null;
    this.tail = null;
    this.size = 0
}


isEmpty(){
    return this.size==0 ;
}

isSize(){
    return this.size;
}


prepend(value){

  let node = new Node(value) ;

  if(this.isEmpty()){
    this.head = node;
    this.tail = node;
  }else{
    node.next = this.head;
    this.head = node;
  }
  this.size++;
}

append(value){

    let node = new Node(value) ;

    if(this.isEmpty()){
        this.head = node;
        this.tail = node;
    }else{
        this.tail.next = node;
        this.tail = node;
    }

    this.size++
}

isPrint(){
    if(this.isEmpty()){
        console.log(`No node found the list is empty`);
    }else{
        let curr = this.head;
        let listvalues = ``;

        while(curr){
            listvalues+= `${curr.value } -> `;
             curr = curr.next;
        }

        console.log("this is the values",listvalues);
        
    }
}
}

const list = new LinkedList();


console.log(list.isEmpty());

console.log(list.isSize());




list.prepend(10)


console.log("this is the linked list turninggg ",list);


list.prepend(20)

console.log("this is the linked list turninggg ",list);


list.prepend(30)


list.append(40)

list.isPrint()

console.log("this is the linked list ",list);
 


    </script>
